<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clickable Image</title>
  <style>
    /* Make the page take full viewport and center the image responsively */
    html, body {
      height: 100%;
      margin: 0;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: #111; /* dark background to help contrast */
      padding: 1rem;
      box-sizing: border-box;
    }
    /* Anchor stretches no larger than viewport so clicking the image opens the link */
    .image-link {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
    /* Image scales to fit inside the viewport while preserving aspect ratio */
    .image-link img {
      display: block;
      max-width: 100%;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
      margin: 0 auto;
    }
    /* Small improvement for very narrow screens */
    @media (max-width: 420px) {
      .container { padding: 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="image-link" href="https://app.temu.com/ph-en/kuiper/un1.html?subj=feed-un&_bg_fs=1&_p_mat1_type=3&_p_jump_id=722&_x_vst_scene=adg&goods_id=601101201529861" target="_blank" rel="noopener noreferrer">

    </a>
  </div>
</body>
</html>
