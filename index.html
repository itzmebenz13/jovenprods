    padding: 25px 40px;
    border: 15px groove purple;
    cursor: pointer;
    text-transform: uppercase;
    animation: blink 0.6s infinite alternate;
  }

  @keyframes blink {
    from { opacity: 1; }
    to { opacity: 0.3; }
  }

  img {
    display: block;
    margin: 40px auto;
    border: 30px double red;
    animation: dance 2s infinite linear;
    filter: hue-rotate(180deg) contrast(200%);
  }

  @keyframes dance {
    0% { transform: rotate(0deg) scale(1); }
    25% { transform: rotate(15deg) scale(1.2); }
    50% { transform: rotate(-15deg) scale(1); }
    75% { transform: rotate(15deg) scale(1.1); }
    100% { transform: rotate(0deg) scale(1); }
  }

  marquee {
    font-size: 50px;
    background: black;
    color: lime;
    padding: 20px;
    border: 10px dashed yellow;
    margin-top: 20px;
